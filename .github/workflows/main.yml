name: SpotBugs

on:
  pull_request:
    types:
      - closed

jobs:
  spotbugs:
    runs-on: ubuntu-latest

    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: adopt

      - name: Run SpotBugs
        run: |
           ./gradlew spotbugsMain --stacktrace  
